services:
  backend:
    depends_on:
      - frontend
    build:
      context: pizza-back
      dockerfile: Dockerfile
    container_name: estiam-pizza-backend
    restart: always
    ports:
      - "8000:8000"
    working_dir: /app
    command:
      [
        "poetry",
        "run",
        "uvicorn",
        "app.main:app",
        "--host",
        "0.0.0.0",
        "--reload",
      ]
    volumes:
      - ./pizza-back:/app

  frontend:
    build:
      context: pizza-front
      dockerfile: Dockerfile
    container_name: estiam-pizza-frontend
    restart: always
    ports:
      - "5173:5173"
    working_dir: /app
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    volumes:
      - ./pizza-front:/app
      - /app/node_modules
